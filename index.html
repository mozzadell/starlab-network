<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Starlab Ontological Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    <div id="header">
        <h2 style="margin: 0 0 5px 0;">STARLAB ONTOLOGICAL NETWORK GRAPH v5.0</h2>
        <p style="font-size: 12px; color: #94a3b8; margin: 0;">Click any node to explore • Click background to reset • <span id="node-count"></span></p>
    </div>
    
    <div id="search-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <input type="text" id="search-box" placeholder="Search..." style="padding: 8px 12px; background: rgba(15, 20, 25, 0.95); border: 1px solid #334155; border-radius: 6px; color: #f9fafb; font-size: 12px; width: 150px; touch-action: none;">
        <div id="search-results" style="display: none; position: absolute; top: 40px; right: 0; background: #0f1419; border: 1px solid #334155; border-radius: 6px; max-height: 300px; overflow-y: auto; width: 200px;"></div>
    </div>
    
    <svg id="container"></svg>
    
    <script src="script.js"></script>
</body>
</html>
